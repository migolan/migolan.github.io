---
layout: default
---

<!-- Top bar -->
<header class="topbar">
  <h1>{{ site.title }}</h1>
  <nav>
    <a href="{{ site.social_links.github }}">GitHub</a>
    <a href="{{ site.social_links.linkedin }}">LinkedIn</a>
    <a href="{{ site.social_links.email }}">Email</a>
    <a href="{{ site.social_links.cv }}">CV</a>
  </nav>
</header>

<!-- Banner -->
<section class="banner">
  <p>{{ site.description }}</p>
</section>

<!-- Projects -->
<section class="projects">
  {% for project in site.data.projects %}
  <div class="card">
    <img src="{{ project.image }}" alt="{{ project.title }}">
    <h3><a href="{{ project.link }}">{{ project.title }}</a></h3>
    <p>{{ project.description }}</p>
  </div>
  {% endfor %}
</section>

<style>
.topbar {
  display: flex; justify-content: space-between; align-items: center;
  padding: 1rem 2rem; background: #f5f5f5; border-bottom: 1px solid #ddd;
}
.topbar a { margin-left: 1rem; text-decoration: none; color: #007acc; }

.banner {
  padding: 3rem 2rem; text-align: center;
  background: linear-gradient(135deg, #eef, #f9f9ff);
  font-size: 1.2rem;
}

.projects {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1.5rem; padding: 2rem;
}

.card {
  background: #fff; border-radius: 12px;
  padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-align: center;
}
.card img {
  width: 100%; border-radius: 8px; object-fit: cover; max-height: 180px;
}
.card a { color: #007acc; text-decoration: none; font-weight: bold; }
</style>
